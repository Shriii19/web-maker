    <!-- Main Content Area -->
    <main class="main-content">
      <div class="content-container">
        <!-- Create Website Page -->
        <section class="page-section">
          <div class="editor-header">
            <h2>VTC Website Builder</h2>
            <div class="editor-controls">
              <button class="btn-outline" id="reset-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Reset
              </button>
              <button class="btn-outline" id="save-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                Save
              </button>
            </div>
          </div>

          <div class="editor-layout">
            <div class="editor-sidebar">
              <div class="sidebar-section">
                <h3>Quick Settings</h3>
                <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" id="company-name" placeholder="My VTC" value="My VTC">
                </div>
                <div class="form-group">
                  <label>Tagline</label>
                  <input type="text" id="company-tagline" placeholder="Drive together..." value="Drive together. Deliver success.">
                </div>
                <div class="form-group">
                  <label>Discord Link</label>
                  <input type="url" id="discord-link" placeholder="https://discord.gg/..." value="https://discord.gg/yourvtc">
                </div>
                <div class="form-group">
                  <label>Primary Color</label>
                  <input type="color" id="primary-color" value="#00b894">
                </div>
              </div>
              
              <div class="sidebar-section">
                <h3>Actions</h3>
                <button class="btn-primary full-width" id="apply-changes">Apply Changes</button>
                <button class="btn-secondary full-width" id="download-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                  </svg>
                  Download
                </button>
                <button class="btn-outline full-width" id="host-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                  </svg>
                  Deploy Online
                </button>
              </div>
            </div>

            <div class="editor-main">
              <div class="editor-tabs">
                <button class="tab-btn active" data-tab="visual">Visual Editor</button>
                <button class="tab-btn" data-tab="code">Code Editor</button>
              </div>
              
              <div class="tab-content">
                <div id="visual-editor" class="tab-pane active">
                  <div class="preview-container">
                    <div class="preview-toolbar">
                      <div class="device-toggle">
                        <button class="device-btn active" data-device="desktop">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/>
                          </svg>
                        </button>
                        <button class="device-btn" data-device="tablet">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 1H5c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm-7 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm5.25-3H6.75V4h10.5v12z"/>
                          </svg>
                        </button>
                        <button class="device-btn" data-device="mobile">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <iframe id="live-preview" class="preview-frame desktop"></iframe>
                  </div>
                </div>
                
                <div id="code-editor-pane" class="tab-pane">
                  <textarea id="code-editor" spellcheck="false" placeholder="Edit your HTML code here..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
