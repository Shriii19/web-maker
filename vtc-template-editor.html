<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Template Editor - TruckCraft Studio</title>
    <link rel="icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #6d28d9;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border: #e2e8f0;
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .editor-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .editor-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--surface-hover);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Layout */
        .editor-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 80px);
        }

        /* Sidebar */
        .editor-sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 2rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem;
            align-items: end;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        /* Main Editor */
        .editor-main {
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            display: flex;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: var(--surface-hover);
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
        }

        .tab-pane {
            height: 100%;
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Preview Frame */
        .preview-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .preview-toolbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-toggle {
            display: flex;
            background: var(--surface-hover);
            border-radius: var(--radius);
            padding: 0.25rem;
        }

        .device-btn {
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: calc(var(--radius) - 2px);
            transition: all 0.2s ease;
        }

        .device-btn.active {
            background: var(--primary);
            color: white;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
            transition: all 0.3s ease;
        }

        .preview-frame.desktop {
            width: 100%;
            height: 100%;
        }

        .preview-frame.tablet {
            width: 768px;
            height: 100%;
            margin: 0 auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .preview-frame.mobile {
            width: 375px;
            height: 100%;
            margin: 0 auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* Code Editor */
        .code-editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 1rem;
            background: #1a1a1a;
            color: #f8f8f2;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }

            .editor-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .editor-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .editor-actions {
                width: 100%;
                justify-content: space-between;
            }

            .preview-frame.tablet,
            .preview-frame.mobile {
                width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Success/Error States */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="editor-header">
        <div class="editor-title">VTC Template Editor</div>
        <div class="editor-actions">
            <button class="btn btn-secondary" onclick="resetTemplate()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Reset
            </button>
            <button class="btn btn-outline" onclick="downloadTemplate()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                </svg>
                Download
            </button>
            <button class="btn btn-primary" onclick="saveTemplate()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                Save
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="editor-layout">
        <!-- Sidebar -->
        <div class="editor-sidebar">
            <div class="sidebar-section">
                <h3>Company Settings</h3>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" value="My VTC Company" oninput="updateTemplate()">
                </div>
                <div class="form-group">
                    <label for="company-tagline">Tagline</label>
                    <input type="text" id="company-tagline" value="Professional Transport Solutions" oninput="updateTemplate()">
                </div>
                <div class="form-group">
                    <label for="company-description">Description</label>
                    <textarea id="company-description" rows="3" oninput="updateTemplate()">Experience premium transportation services with our professional VTC company.</textarea>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Theme Colors</h3>
                <div class="form-group">
                    <label for="primary-color">Primary Color</label>
                    <div class="color-picker-group">
                        <input type="color" id="primary-color" value="#7c3aed" oninput="updateTemplate()">
                        <div class="color-preview" id="primary-preview"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="accent-color">Accent Color</label>
                    <div class="color-picker-group">
                        <input type="color" id="accent-color" value="#f59e0b" oninput="updateTemplate()">
                        <div class="color-preview" id="accent-preview"></div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="discord-link">Discord Server</label>
                    <input type="url" id="discord-link" value="https://discord.gg/D442vYePUR" oninput="updateTemplate()">
                </div>
                <div class="form-group">
                    <label for="website-url">Website URL</label>
                    <input type="url" id="website-url" value="https://myvtc.com" oninput="updateTemplate()">
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Quick Actions</h3>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 0.5rem;" onclick="applyChanges()">
                    Apply Changes
                </button>
                <button class="btn btn-outline" style="width: 100%;" onclick="previewInNewTab()">
                    Preview in New Tab
                </button>
            </div>
        </div>

        <!-- Main Editor -->
        <div class="editor-main">
            <div class="editor-tabs">
                <button class="tab-btn active" onclick="switchTab('visual')">Visual Editor</button>
                <button class="tab-btn" onclick="switchTab('code')">Code Editor</button>
            </div>

            <div class="tab-content">
                <!-- Visual Editor -->
                <div id="visual-tab" class="tab-pane active">
                    <div class="preview-container">
                        <div class="preview-toolbar">
                            <div class="device-toggle">
                                <button class="device-btn active" onclick="switchDevice('desktop')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/>
                                    </svg>
                                </button>
                                <button class="device-btn" onclick="switchDevice('tablet')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 1H5c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm-7 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm5.25-3H6.75V4h10.5v12z"/>
                                    </svg>
                                </button>
                                <button class="device-btn" onclick="switchDevice('mobile')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z"/>
                                    </svg>
                                </button>
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.875rem;">
                                Live Preview
                            </div>
                        </div>
                        <iframe id="preview-frame" class="preview-frame desktop"></iframe>
                    </div>
                </div>

                <!-- Code Editor -->
                <div id="code-tab" class="tab-pane">
                    <textarea id="code-editor" class="code-editor" oninput="updatePreviewFromCode()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTemplate = '';
        let currentDevice = 'desktop';
        let currentTab = 'visual';

        // Initialize the editor
        document.addEventListener('DOMContentLoaded', function() {
            // Get template from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentTemplate = urlParams.get('template') || 'vtc-dashboard';
            
            // Load the template
            loadTemplate(currentTemplate);
            
            // Initialize color previews
            updateColorPreviews();
            
            showNotification('Template loaded successfully!', 'success');
        });

        // Load template content
        async function loadTemplate(templateId) {
            try {
                const templateFiles = {
                    'vtc-dashboard': 'vtc-dashboard-template.html',
                    'vtc-recruitment': 'vtc-recruitment-template.html',
                    'vtc-community': 'vtc-community-template.html',
                    'vtc-fleet-management': 'vtc-fleet-management-template.html',
                    'vtc-event-convoy': 'vtc-event-convoy-template.html',
                    'vtc-premium-showcase': 'vtc-premium-showcase-template.html'
                };

                const templateFile = templateFiles[templateId];
                if (!templateFile) {
                    throw new Error('Template not found');
                }

                const response = await fetch(templateFile);
                const content = await response.text();
                
                // Set the code editor content
                document.getElementById('code-editor').value = content;
                
                // Update preview
                updatePreview();
                
                // Update editor title
                document.querySelector('.editor-title').textContent = `VTC Template Editor - ${getTemplateDisplayName(templateId)}`;
                
            } catch (error) {
                console.error('Failed to load template:', error);
                showNotification('Failed to load template', 'error');
            }
        }

        // Update template with form values
        function updateTemplate() {
            if (currentTab !== 'visual') return;
            
            const companyName = document.getElementById('company-name').value;
            const tagline = document.getElementById('company-tagline').value;
            const description = document.getElementById('company-description').value;
            const primaryColor = document.getElementById('primary-color').value;
            const accentColor = document.getElementById('accent-color').value;
            const discordLink = document.getElementById('discord-link').value;
            const websiteUrl = document.getElementById('website-url').value;

            let content = document.getElementById('code-editor').value;

            // Replace placeholders in the template
            content = content.replace(/My VTC Company/g, companyName);
            content = content.replace(/Professional Transport Solutions/g, tagline);
            content = content.replace(/Experience premium transportation services with our professional VTC company\./g, description);
            content = content.replace(/https:\/\/discord\.gg\/D442vYePUR/g, discordLink);
            content = content.replace(/https:\/\/myvtc\.com/g, websiteUrl);
            
            // Update colors in CSS variables
            content = content.replace(/--primary-color:\s*#[0-9a-fA-F]{6}/g, `--primary-color: ${primaryColor}`);
            content = content.replace(/--accent-color:\s*#[0-9a-fA-F]{6}/g, `--accent-color: ${accentColor}`);

            // Update the code editor silently
            document.getElementById('code-editor').value = content;
            
            // Update preview
            updatePreview();
            
            // Update color previews
            updateColorPreviews();
        }

        // Update preview frame
        function updatePreview() {
            const content = document.getElementById('code-editor').value;
            const preview = document.getElementById('preview-frame');
            preview.srcdoc = content;
        }

        // Update preview from code editor
        function updatePreviewFromCode() {
            if (currentTab === 'code') {
                updatePreview();
            }
        }

        // Switch between tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Update tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            currentTab = tab;

            if (tab === 'code') {
                // Sync visual changes to code when switching to code tab
                updateTemplate();
            }
        }

        // Switch device preview
        function switchDevice(device) {
            // Update device buttons
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.device-btn').classList.add('active');

            // Update preview frame
            const preview = document.getElementById('preview-frame');
            preview.className = `preview-frame ${device}`;
            
            currentDevice = device;
        }

        // Update color previews
        function updateColorPreviews() {
            const primaryColor = document.getElementById('primary-color').value;
            const accentColor = document.getElementById('accent-color').value;
            
            document.getElementById('primary-preview').style.backgroundColor = primaryColor;
            document.getElementById('accent-preview').style.backgroundColor = accentColor;
        }

        // Apply changes
        function applyChanges() {
            updateTemplate();
            showNotification('Changes applied successfully!', 'success');
        }

        // Reset template
        function resetTemplate() {
            if (confirm('Are you sure you want to reset the template? All changes will be lost.')) {
                loadTemplate(currentTemplate);
                
                // Reset form values
                document.getElementById('company-name').value = 'My VTC Company';
                document.getElementById('company-tagline').value = 'Professional Transport Solutions';
                document.getElementById('company-description').value = 'Experience premium transportation services with our professional VTC company.';
                document.getElementById('primary-color').value = '#7c3aed';
                document.getElementById('accent-color').value = '#f59e0b';
                document.getElementById('discord-link').value = 'https://discord.gg/D442vYePUR';
                document.getElementById('website-url').value = 'https://myvtc.com';
                
                updateColorPreviews();
                showNotification('Template reset successfully!', 'success');
            }
        }

        // Download template
        function downloadTemplate() {
            const content = document.getElementById('code-editor').value;
            const companyName = document.getElementById('company-name').value;
            
            const blob = new Blob([content], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${companyName.toLowerCase().replace(/\s+/g, '-')}-website.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showNotification('Template downloaded successfully!', 'success');
        }

        // Save template (to localStorage)
        function saveTemplate() {
            const data = {
                template: currentTemplate,
                content: document.getElementById('code-editor').value,
                settings: {
                    companyName: document.getElementById('company-name').value,
                    tagline: document.getElementById('company-tagline').value,
                    description: document.getElementById('company-description').value,
                    primaryColor: document.getElementById('primary-color').value,
                    accentColor: document.getElementById('accent-color').value,
                    discordLink: document.getElementById('discord-link').value,
                    websiteUrl: document.getElementById('website-url').value
                },
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('vtc-template-editor', JSON.stringify(data));
            showNotification('Template saved to browser storage!', 'success');
        }

        // Preview in new tab
        function previewInNewTab() {
            const content = document.getElementById('code-editor').value;
            const newWindow = window.open();
            newWindow.document.write(content);
            newWindow.document.close();
        }

        // Helper function to get template display name
        function getTemplateDisplayName(templateId) {
            const names = {
                'vtc-dashboard': 'Modern VTC Dashboard',
                'vtc-recruitment': 'Advanced Recruitment Hub',
                'vtc-community': 'Community Hub',
                'vtc-fleet-management': 'Fleet Management System',
                'vtc-event-convoy': 'Event & Convoy Manager',
                'vtc-premium-showcase': 'Premium Showcase'
            };
            return names[templateId] || templateId;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Load saved data on page load
        window.addEventListener('load', function() {
            const saved = localStorage.getItem('vtc-template-editor');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    if (data.template === currentTemplate) {
                        // Restore form values
                        Object.keys(data.settings).forEach(key => {
                            const element = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
                            if (element) {
                                element.value = data.settings[key];
                            }
                        });
                        
                        updateColorPreviews();
                        updateTemplate();
                    }
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                }
            }
